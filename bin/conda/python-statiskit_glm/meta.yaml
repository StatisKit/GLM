package:
  name: python-statiskit_glm
  version: "1.0.0"

source:
  path: ../../..

build:
  number: 0

about:
  home: http://statiskit-glm.readthedocs.io
  license: Apache License 2.0
  summary: A Python Interface from C++ Library for Modeling Conditional Data Using Generalized Linear Models

requirements:
  build:
    - libtoolchain
    - libboost_core-dev
    - libstatiskit_glm-dev
    - libstatiskit_glm
    - libboost_python-dev
    - libboost_python
    - python
  run:
    - libboost_python
    - libstatiskit_glm
    - python-statiskit_linalg
    - python-statiskit_stl
    - python-statiskit_core
    - python

test:                                               
  requires:
    - python-toolchain
    - matplotlib
    - numpy
  imports:
    - statiskit.glm
  source_files:                                
    - test/test_*.py
